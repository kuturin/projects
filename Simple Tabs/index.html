        <button class="firstTab tabButton">First tab</button>

        <div class="normalContent">Clicking each tab should hide content from other tabs, and show the content of clicked tab. By default, enable the first tab</div>

            <div class="firstContent eachContent displayNone">First Tab content to be display here</div>

            <div class="thirdContent eachContent displayNone">Third Tab content to be display here</div>
