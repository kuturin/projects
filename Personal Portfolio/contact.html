        <h1 class="title">
            Contact me:
        </h1>
        <p>
            <form action="" method="post" class="contactForm">
                <label for="fname">
                    Name
                </label>

                <br>
                <input 
                    type="text" 
                    name="firstname" 
                    id="fname" 
                    placeholder="Your name"
                    class="text"
                >
                <br>
                <label 
                    for="mail"
                >
                    Email
                </label>

                <br>
                <input 
                    type="text" 
                    name="email" 
                    id="mail" 
                    placeholder="Your email adress"
                    class="text"
                >
                <br>
                <label 
                    or="subject"
                >
                    Subject
                </label>

                <br>
                <textarea 
                    name="subject" 
                    id="subject" 
                    placeholder="Write something..." 
                    style="height: 200px;"
                    class="text"
                >
                </textarea>
                <br>
                <input 
                    type="submit" 
                    value="Submit"
                    class="submit"
                >
            </form>
        </p>
