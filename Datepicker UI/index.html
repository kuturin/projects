<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <input type="" placeholder="dd / mmm / yyyy" class="calendar-input">
            <button class="calendar-btn"><img src="calendar-svgrepo-com.svg" alt="Go" width="25px"></button>
        </div>
        <div class="calendar-body">
            <div class="month">
                <span class="prev">
                    <button class="prev-btn"><img src="arrow-left.png" alt="Prev" class="btn"></button>
                </span>
                <span class="date">
                    <span class="month-name">December</span>
                    <span class="year">2024</span>
                </span>
                <span class="next">
                    <button class="next-btn"><img src="arror-right.png" alt="Next" class="btn"></button>
                </span>  
            </div>
            <div class="weekdays">
                <div class="daynames">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                </div>
                <div class="days">
                    <div class="week1">
                        <span class="day">1</span>
                        <span class="day">2</span>
                        <span class="day">3</span>
                        <span class="day">4</span>
                        <span class="day">5</span>
                        <span class="day">6</span>
                        <span class="day">7</span>
                    </div>
                    <div class="week2">
                        <span class="day">8</span>
                        <span class="day">9</span>
                        <span class="day">10</span>
                        <span class="day">11</span>
                        <span class="day">12</span>
                        <span class="day">13</span>
                        <span class="day">14</span>
                    </div>
                    <div class="week3">
                        <span class="day">15</span>
                        <span class="day">16</span>
                        <span class="day">17</span>
                        <span class="day">18</span>
                        <span class="day">19</span>
                        <span class="day">20</span>
                        <span class="day">21</span>
                    </div>
                    <div class="week4">
                        <span class="day">22</span>
                        <span class="day">23</span>
                        <span class="day">24</span>
                        <span class="day">25</span>
                        <span class="day">26</span>
                        <span class="day">27</span>
                        <span class="day">28</span>
                    </div>
                    <div class="week5">
                        <span class="day">29</span>
                        <span class="day">30</span>
                        <span class="day">31</span>
                        <span class="day"></span>
                        <span class="day"></span>
                        <span class="day"></span>
                        <span class="day"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
