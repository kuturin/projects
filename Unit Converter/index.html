<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="length">
            <h4>Length</h2>
            <input type="number" id="unitLengthInput" placeholder="Enter length">
            <select id="lengthUnit">
                <option value="mm">Millimeter</option>
                <option value="cm">Centimeter</option>
                <option value="m">Meter</option>
                <option value="km">Kilometer</option>
                <option value="in">Inch</option>
                <option value="ft">Foot</option>
                <option value="yd">Yard</option>
                <option value="mi">Mile</option>
            </select>
            <p>Choose unit of your output
            <select id="lengthOutputUnit">
                <option value="mm">Millimeter</option>
                <option value="cm">Centimeter</option>
                <option value="m">Meter</option>
                <option value="km">Kilometer</option>
                <option value="in">Inch</option>
                <option value="ft">Foot</option>
                <option value="yd">Yard</option>
                <option value="mi">Mile</option>
            </select>
            </p>
            <button id="convertLength">Convert Length</button>
            <div id="lengthResult">test</div>
        </div>
        <div class="weight">
            <h4>Weight</h4>
            <input type="number" id="weightInputValue" placeholder="Enter weight">
            <select id="weightUnit">
                <option value="mg">Milligram</option>
                <option value="g">Gram</option>
                <option value="kg">Kilogram</option>
                <option value="oz">Ounce</option>
                <option value="lb">Pound</option>
            </select>
            <p>Choose unit of your output
            <select id="weightOutputUnit">
                <option value="mg">Milligram</option>
                <option value="g">Gram</option>
                <option value="kg">Kilogram</option>
                <option value="oz">Ounce</option>
                <option value="lb">Pound</option>
            </select>
            </p>
            <button id="convertWeight">Convert Weight</button>
            <div id="weightResult"></div>
        </div>
        <div class="temperature">
            <h4>Temperature</h4>
            <input type="number" id="tempInputValue" placeholder="Enter temperature">
            <select id="tempUnit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <p>Choose unit of your output
            <select id="tempOutputUnit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            </p>
            <button id="convertTemp">Convert Temperature</button>
            <div id="tempResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
