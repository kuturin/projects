<body style="
    border: solid 1px;
">
    <header>
        <p>
            Anna Grabska
        </p>
            
        <nav>
            <a href="index.html">Home</a> /
            <a href="projects.html">Projects</a> /
            <a href="articles.html">Articles</a> /
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>
            Contact me:
        </h1>
        <p>
            <form 
                action=""
                method="post"
            >
                <label 
                    for="fname"
                >
                    Name
                </label>

                <br>
                <input 
                    type="text" 
                    name="firstname" 
                    id="fname" 
                    placeholder="Your name"
                >
                <br>
                <label 
                    for="mail"
                >
                    Email
                </label>

                <br>
                <input 
                    type="text" 
                    name="email" 
                    id="mail" 
                    placeholder="Your email adress"
                >
                <br>
                <label 
                    or="subject"
                >
                    Subject
                </label>

                <br>
                <textarea 
                    name="subject" 
                    id="subject" 
                    placeholder="Write something..." 
                    style="height: 200px;"
                >
                </textarea>
                <br>
                <input 
                    type="submit" 
                    value="Submit"
                >
            </form>
        </p>
    </main>
    <footer>
